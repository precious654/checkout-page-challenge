<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.min.css">
  <link rel="icon" href="devchallenges.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <title>Checkout Page</title>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <main>
    <div class="container-1">
      <div class="item-1">
        <img src="photo1.png" class="product" alt="an image" width="175" height="135">
        <div>
          <p class="product-name">Vintage Backbag</p>
          <span class="price">$54.99</span> <del class="crossed-off">$94.99</del>

          <div class="number">
            <div class="img">
              <img src="remove.svg" alt="an image" width="30" height="20">
            </div>
            <span>1</span>
            <div class="img">
              <img src="add.svg" alt="an image" width="30" height="20">
            </div>
          </div>
        </div>
      </div>

      <div class="item-2">
        <img src="photo2.png" class="product" alt="an image" width="175" height="135">
        <div>
          <p class="product-name">Levi Shoes</p>
          <span class="price">$74.99</span> <del class="crossed-off">$124.99</del>
          <div class="number">
            <div class="img">
              <img src="remove.svg" alt="an image" width="30" height="20">
            </div>
            <span>1</span>
            <div class="img">
              <img src="add.svg" alt="an image" width="30" height="20">
            </div>
          </div>
        </div>
      </div>
      <div class="write">
        <span>Shipping</span>
        <span>$19</span>
      </div>
      <div class="write">
        <span>Total</span>
        <span>$148.98</span>
      </div>
    </div>

    <div class="container-2">
      <p class="head">Contact Information</p>
      <form>
        <label for="Email">Email</label>
        <div class="input">
          <span class="icon">
            <img src="email_black_24dp.svg" alt="email_black">
          </span>
          <input type="email" name="email"  value="Enter your email...">
        </div>

        <label for="phone">Phone</label>
        <div class="input">
          <span class="icon">
            <img src="phone_black_24dp.svg" alt="phone_black">
          </span>
          <input type="tel" name="phone" value="Enter your phone...">
        </div>
      </form>

      <p class="head">Shipping address</p>
      <form>
        <label for="name">Full name</label>
        <div class="input">
          <span class="icon">
            <img src="account_circle_black_24dp.svg" alt="account_black">
          </span>
          <input type="text" name="name"  value="Rodney Cotton">
        </div>

        <label for="address">Address</label>
        <div class="input">
          <span class="icon">
            <img src="home_black_24dp.svg" alt="home_black">
          </span>
          <input type="text" name="address" value="Your address...">
        </div>

        <label for="city">City</label>
        <div class="input">
          <span class="icon">
            <img src="location_city_black_24dp.svg" alt="city_black">
          </span>
          <input type="text" name="city" value="Your city...">
        </div>

        <div class="something">
          <div>
            <label for="country">Country</label>
            <div class="input select">
              <span class="icon">
                <img src="public_black_24dp.svg" alt="public_black">
              </span>
              <select class="country-select" autocomplete="country"  name="country" value="Your country...">
                <option value="USA">U.S.A</option>
                <option value="Nigeria">Nigeria</option>
              </select>
            </div>
          </div>

          <div>
            <label for="postal-code">Postal Code</label>
            <div class="input">
              <span class="icon">
                <img src="markunread_mailbox_black_24dp.svg" alt="phone_black">
              </span>
              <input type="text" name="postal-code" value="Your postal code...">
            </div>

          </div>
        </div>
        <input type="checkbox" name="check" value="" class="checkbox"><small>Save this information for next time</small>


        <button type="button" name="button">Continue</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Created by <a href="">PreciousCode</a>-devchallenges.io</p>
  </footer>
</body>
</html>
